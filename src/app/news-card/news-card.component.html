<!-- news-card.component.html -->
<ion-card>
  <ion-card-header>{{ title }}</ion-card-header>
  <ion-card-content>
    <ion-row class="news-content">
      <ion-col size-md="6" size-lg="4" *ngIf="isLargeScreen">
        <ion-img [src]="image" alt="News Image" class="news-image"></ion-img>
      </ion-col>
      <ion-col size-md="6" size-lg="8">
        <p>{{ description }}</p>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
